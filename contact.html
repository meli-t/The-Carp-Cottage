    <div class="page-contact">
      <h1>Contact</h1>
      <div class="row">
        <p id="contact-p">Please fill in the below form. Alternatively you can contact us at info@tcc.com.</p>
        <div class="col-sm-6 col-xs-12">
          <div class="form-content">
            <form>
              <div class="form-group">
                <input type="email" class="form-control form-name" id="exampleInputEmail1" placeholder="Full Name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Phone number / 00 44 7960 1234">
              </div>
            </form>
          </div>
        </div>
        <div class="col-sm-6 col-xs-12">
          <div class="form-content">
            <form>
              <textarea class="form-control form-group" rows="10" placeholder="Type your message here"></textarea>
            </form>
        </div>
      </div>
    </div>
